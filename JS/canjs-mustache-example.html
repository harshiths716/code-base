<html>
<head>
    <title>CanJS Test</title>
	<meta charset="utf-8">
		<script src="/assets/js/jquery.js"></script>
    <script src="http://canjs.com/release/latest/can.jquery.js"></script>
</head>
<body>
	<script id="template" type="text/mustache">
		<h1>Welcome {{user.test}}!</h1>
		<p>You have {{messages}} messages.</p>
    </script>
    

   
   <script type="text/javascript">
		$(function() {
		// Your CanJS code here

		var template = can.view("#template", {user: { test: 'Tina ggFey'},	messages: 2	})
		document.body.appendChild(template);
		});
    </script>
    </body>
</html>
